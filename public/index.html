<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main class="d-flex align-items-center align-items-center justify-content-center">
        <div class="app-interaction-container">
            <div class="container d-flex justify-content-center flex-column">
                <div class="box-with-border-bottom">
                    <div class="game-title-container">
                        <h3 class="game-title text-uppercase">
                            Pick Player X or O Mark
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col s12 ">
                            <div class="tabs-container box">
                                <ul class="tabs box">
                                    <li class="tab col s6"><a href="#test1" class="select-simbol">X</a></li>
                                    <li class="tab col s6">
                                        <a href="#test2" class="active select-simbol">
                                            <!-- <i class="icon-radio-unchecked"></i> -->
                                            O
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- <div id="test1" class="col s12">Test 1</div>
                    <div id="test2" class="col s12">Test 2</div> -->
                    </div>

                    <h3 class="game-title text-uppercase">
                        Remember, X goes first
                    </h3>
                </div>

                <div class="new-game-container">
                    <div class="box yellow-box waves-effect waves-light btn">
                        <p class="game-title super-dark-text text-uppercase">
                            NEW GAME (VS CPU)
                        </p>
                    </div>
                    <div class="box blue-box waves-effect waves-light btn">
                        <p class="game-title super-dark-text text-uppercase">
                            NEW GAME (VS PLAYER)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        M.AutoInit();
    </script>

</body>

</html>
